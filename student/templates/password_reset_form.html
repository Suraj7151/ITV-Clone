<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset my password</button>
</form>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

{% block content %}
  <p>Instructions for resetting your password will be sent to the provided email address if it is associated with an account.</p>
{% endblock %}
