{%load static%} {%block body%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

    <style>
      .forPass{
        /* margin-top: 1rem; */
        display: flex;
        gap: 8rem;
        position: relative;
        top: 3rem;
      }
      .forPass a{
        text-decoration: none;
        color: #B0CB1F;
      }
    </style>
  </head>
  <body class="body">
    <div class="logoImage">
      <img src="{%static 'image/itvedant_logo.svg'%}" alt="" />
    </div>

    <div class="flyLogo">
      <img src="{%static 'image/butterfly-border.png'%}" alt="" width="70%" />
    </div>

    <div class="flyLogo2">
      <img src="{%static 'image/butterfly-border.png'%}" alt="" width="60%" />
    </div>

    <div class="flyLogo3">
      <img src="{%static 'image/butterfly-border.png'%}" alt="" width="70%" />
    </div>
    <div class="msgError">
      {%include 'messages.html'%}
    </div>
    <div class="loginForm">
      <form action="" method="post" class="loginFormMain">
        {%csrf_token%}
        

        <div class="loginHeading">
          <h2>Login</h2>
          <p>to decode your dreams</p>
        </div>
        <table>
          <p>
            <input
              type="email"
              class="loginInput"
              name="username"
              maxlength="60"
              required
              id="id_username"
              placeholder="Enter your email"
            />
          </p>

          <p>
            <input
              type="password"
              name="password"
              class="loginInput"
              maxlength="30"
              required
              id="id_password"
              placeholder="Password"
            />
          </p>
          <tr>
            <td>
              <input type="submit" value="Login" class="mybtn loginbtn" />
            </td>
          </tr>

          
            
            
          
          
        </table>
        <div class="forPass">
          <!-- <a href="{%url 'student:password_reset'%}">Forgot Password?</a> -->

           <p> New User?<a href="{%url 'student:register'%}">Register</a></p>
        </div>
      </form>
      
    </div>
    
  </body>
</html>
{%endblock%}
